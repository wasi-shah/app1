trigger:
- none

parameters:
- name: image
  displayName: Pool Image
  type: string
  default: ubuntu-latest
  values:
  - windows-latest
  - ubuntu-latest
  - macOS-latest

variables:
  myVar: "My Data"
  tag: '$(Build.BuildId)'


stages:
- stage: VariableTesting
  displayName: Just a test to check how variable are set and access
  jobs:
  - job: TestJob
    displayName: Test-Job Sample Name
    pool: Default
    steps:
    - script: echo Display parameter value ${{ parameters.image }}
      displayName: 'Run a one-line script'
